name: CI: WebSocket connectivity

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  socket-connection-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps
        working-directory: apps/backend
        run: npm ci

      - name: Run WebSocket connectivity test
        working-directory: apps/backend
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          EMAIL: ${{ secrets.SOCKET_TEST_EMAIL }}
          PASSWORD: ${{ secrets.SOCKET_TEST_PASSWORD }}
        run: npm run ci:test:socket
