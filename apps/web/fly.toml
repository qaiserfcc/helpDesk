# Set a unique name for your web app (must be unique across Fly)
app = "helpdesk-web"
primary_region = "iad"

[build]

[env]
  # Ensure the web app can call the backend
  VITE_API_BASE_URL = "https://helpdesk-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true

[deploy]
  strategy = "rolling"
