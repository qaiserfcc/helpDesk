# fly.toml app configuration file generated for helpdesk-backend on 2025-11-24T01:30:01+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'helpdesk-backend'
primary_region = 'iad'

[experimental]

[build]

[deploy]
  strategy = 'rolling'

[env]
  PORT = '4000'

[processes]
  app = 'node dist/src/server.js'
  # Keep release simple and use prisma.config.ts for configuration. Prisma CLI
  # may not accept the --shadow-database-url flag in some versions; rely
  # on prisma.config.ts to read SHADOW_DATABASE_URL if set.
  release_command = 'sh -lc "npx prisma migrate deploy --schema=./prisma/schema.prisma && npm run seed:admin"'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
